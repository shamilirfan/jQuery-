<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="cardContainer"></div>



    <script>
        // Function to create a new card
        function createCard(imageSrc, title, text, buttonText) {
            // Create the card element
            var card = $('<div>').addClass('card').css('width', '18rem').css('margin-top', '35px');

            // Create the image element
            var image = $('<img>').addClass('card-img-top').attr('src', imageSrc).attr('alt', '...');

            // Create the card body
            var cardBody = $('<div>').addClass('card-body');

            // Create the title element
            var cardTitle = $('<h5>').addClass('card-title').text(title);

            // Create the text element
            var cardText = $('<p>').addClass('card-text').text(text);

            // Create the button element
            var button = $('<a>').addClass('btn btn-primary').attr('href', '#').text(buttonText || 'Learn more');

            // Append elements to card body
            cardBody.append(cardTitle, cardText, button);

            // Append image and card body to card
            card.append(image, cardBody);

            // Append card to card container
            $('#cardContainer').append(card);
        }

        // Example usage
        createCard('https://t4.ftcdn.net/jpg/05/45/32/97/360_F_545329736_NyRDLViwQLmZLTnL9Y0cBCxOwZ6uGHzs.jpg', 'Card title', 'Some quick example text to build on the card title and make up the bulk of the card\'s content.');
        createCard('https://t4.ftcdn.net/jpg/05/45/32/97/360_F_545329736_NyRDLViwQLmZLTnL9Y0cBCxOwZ6uGHzs.jpg', 'Card title', 'Some quick example text to build on the card title and make up the bulk of the card\'s content.');
    </script>

</body>

</html>
